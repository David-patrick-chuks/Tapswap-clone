<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tapa.css">

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
    <title>DEV Coin.</title>
</head>

<body>
    <header>
        <!-- NavBar -->
        <nav>
            <div class="navBar">
                <i class='bx bx-x'></i>
                <p id="navP"><span id="navSpan">DEV</span> coin</p>
                <i class='bx bx-dots-vertical-rounded'></i>
            </div>
        </nav>
    </header>
    <section>
        <div id="bigAmountGen">
            <div id="coin" style="justify-content: center; align-items: center;">
                <img id="smallCoin" src="/Assets/DevCoin.png" alt="">
                <h1 id="increment" style="color: white; font-size: 40px;"></h1>
            </div>
            <div id="level">
                <img id="trophy" src="/Assets/trpphy removed.png" alt="">
                <p id="master">Master</p>
            </div>
        </div>
    </section>
    <section>
        <div id="bigCoin">
            <img id="goldShadow" src="/Assets/gold shadow.png" alt="">

            <img id="bigDevCoin" src="/Assets/DevCoin.png" alt="">
            <div id="totalProgress" >
                <i class='bx bx-meteor'></i>
                <h1 id="decrement" style="color: white; font-size: 35px;"></h1 ><span style="color: white; font-size: 35px; font-weight: 600;">/1500</span>
            </div>
            <div id="parent">
                <div id="child">
                </div>
            </div>
        </div>
    </section>
    <section>
        <div id="genDown">
            <div id="buttons">
                <button id="ref">
                    <img src="/Assets/referal.png" alt="">
                    <p id="refText">Ref</p>
                </button>
                <button id="task">
                    <img src="/Assets/tasks.png" alt="">
                    <p id="taskText">Task</p>
                </button>
                <button id="tap">
                    <img src="/Assets/DevCoin.png" alt="">
                    <p id="tapText">Tap</p>
                </button>
                <button id="boost">
                    <img src="/Assets/boosts.png" alt="">
                    <p id="boostText">Boost</p>
                </button>
                <button id="stats">
                    <img src="/Assets/stats.png" alt="">
                    <p id="statsText">Stats</p>
                </button> 
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
